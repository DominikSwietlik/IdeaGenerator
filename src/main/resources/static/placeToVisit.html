<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td {
            text-align: center; /* Wyśrodkowanie danych w komórkach */
        }
    </style>
</head>
<body>

<h1>Place to visit List</h1>
<table id="placeToVisitTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Place</th>
        <th>Time to place gd</th>
        <th>Time to place kat</th>
        <th>Time to place kr</th>
        <th>Time to place poz</th>
        <th>Time to place sz</th>
        <th>Time to place waw</th>
        <th>Time to spend max</th>
        <th>Time to spend min</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/placesToVisit')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#usersTable tbody");

                data.forEach(placeToVisit => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                            <td>${placeToVisit.id}</td>
                            <td>${placeToVisit.decription}</td>
                            <td>${placeToVisit.place}</td>
                            <td>${placeToVisit.time_to_place_gd}</td>
                            <td>${placeToVisit.time_to_place_kat}</td>
                            <td>${placeToVisit.time_to_place_kr}</td>
                            <td>${placeToVisit.time_to_place_poz}</td>
                            <td>${placeToVisit.time_to_place_sz}</td>
                            <td>${placeToVisit.time_to_place_waw}</td>
                            <td>${placeToVisit.time_to_spend_max}</td>
                            <td>${placeToVisit.time_to_spend_min}</td>
                            <td>${placeToVisit.type}</td>
                        `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    });
</script>

</body>
</html>
