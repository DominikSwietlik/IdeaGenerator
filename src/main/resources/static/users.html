<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td {
            text-align: center; /* Wyśrodkowanie danych w komórkach */
        }
    </style>
</head>
<body>

<h1>User List</h1>
<table id="usersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <!-- Wiersze tabeli będą generowane dynamicznie przez JavaScript -->
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Pobierz dane użytkowników z API
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                // Znajdź tabelę i jej body
                const tableBody = document.querySelector("#usersTable tbody");

                // Iteruj przez dane użytkowników
                data.forEach(user => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${user.active ? 'Yes' : 'No'}</td>
                        `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    });
</script>

</body>
</html>
